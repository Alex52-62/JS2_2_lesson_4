<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replyForm</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrap">
        <div class="gradient">
            <div class="form">
                <label id="name">
                    <input type="text" name="name" placeholder="Your name">
                    <small class="error">Имя содержит только буквы</small>
                </label>
                <label id="phone">
                    <input type="tel" name="phone" placeholder="+7(000)000-0000">
                    <small class="error">Телефон имеет вид +7(000)000-0000</small>
                </label>
                <label id="email">
                    <input type="email" name="email" placeholder="E-mail">
                    <small class="error">E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru.</small>
                </label>
                <label id="message">
                    <textarea placeholder="Your message here" name="message"></textarea>
                    <small class="error">Текст произвольный.</small>
                </label>
                <div class="btn">
                    <button class="button">Отправить</button>
                </div>

            </div>
        </div>
    </div>


    <script src="replyform.js"></script>
</body>

</html>
